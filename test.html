<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HLS Stream Player</title>
    <!-- Include hls.js library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Simple styling for the video container */
        .video-container {
            max-width: 640px; /* You can adjust this as needed */
            margin: auto;
        }
        video {
            width: 100%; /* Make video responsive */
            height: auto;
        }
    </style>
</head>
<body>

<div class="video-container">
    <!-- Video tag where the HLS stream will be played -->
    <video id="videoPlayer" controls autoplay></video>
</div>

<script>
    // HLS.js example to load and play an HLS stream
    var video = document.getElementById('videoPlayer');
    var videoSrc = 'http://aausat-roof1.space.aau.dk:8000/stream.m3u8'; // Replace with your Raspberry Pi's IP and port

    if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    }
    // For browsers that have native HLS support
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function() {
            video.play();
        });
    }
</script>

</body>
</html>
