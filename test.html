<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTSP Video Stream</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://cdn.rawgit.com/Streamedian/html5_rtsp_player/master/dist/html5_rtsp_player.js"></script>
</head>
<body>
  <div>
    <video id="video" class="video-js vjs-default-skin" controls></video>
  </div>

  <script>
    const options = {
      controls: true,
      width: 640,
      height: 360,
    };

    const player = new Html5_rtsp_player("#video", options);
    const rtspUrl = "rtsp://studuser:Studentspace@roof-aausat.space.aau.dk:554/h264Preview_01_main";
    
    player.play(rtspUrl).catch(error => console.error('Error:', error));
  </script>
</body>
</html>
